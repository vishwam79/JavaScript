<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Filter</title>
  <style>

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  text-align: center;
}

.filters {
  margin-bottom: 20px;
}

button {
  margin: 5px;
  padding: 8px 16px;
  font-size: 16px;
  cursor: pointer;
}

.products {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.product {
  border: 1px solid #ddd;
  border-radius: 5px;
  padding: 10px;
  margin: 5px;
  width: 200px;
}

.product img {
  max-width: 100%;
}

.product h3 {
  margin-top: 0;
}

  </style>

</head>
<body>
  <div class="container">
    <h1>Product Filter</h1>
    <div class="filters">
      <button id="electronics">Electronics</button>
      <button id="clothing">Clothing</button>
      <button id="jewelery">Jewelery</button>
      <button id="all">All Products</button>
    </div>
    <div id="products" class="products"></div>
  </div>

  <script src="script.js"></script>




  <script>

document.addEventListener('DOMContentLoaded', function() {
  const productsContainer = document.getElementById('products');
  const filterButtons = document.querySelectorAll('.filters button');

  // Fetch products from the API
  fetch('https://fakestoreapi.com/products')
    .then(response => response.json())
    .then(products => {
      displayProducts(products);

      // Add event listeners to filter buttons
      filterButtons.forEach(button => {
        button.addEventListener('click', function() {
          const category = this.id;
          const filteredProducts = category === 'all' ? products : filterProductsByCategory(products, category);
          displayProducts(filteredProducts);
        });
      });
    })
    .catch(error => console.error('Error fetching products:', error));

  // Function to filter products by category
  function filterProductsByCategory(products, category) {
    return products.filter(product => product.category === category);
  }

  // Function to display products
  function displayProducts(products) {
    productsContainer.innerHTML = ''; // Clear existing products

    products.forEach(product => {
      const productDiv = document.createElement('div');
      productDiv.classList.add('product');
      productDiv.innerHTML = `
        <img src="${product.image}" alt="${product.title}">
        <h3>${product.title}</h3>
        <p>$${product.price}</p>
        <p>Category: ${product.category}</p>
      `;
      productsContainer.appendChild(productDiv);
    });
  }
});

  </script>
</body>
</html>
