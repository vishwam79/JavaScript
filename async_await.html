<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async Await Example</title>

    <style>
      .container {
        text-align: center;
        margin-top: 100px;
      }

      #output {
        margin-top: 20px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Async/Await Example</h1>
      <button onclick="clicked()" id="getDataBtn">Get Data</button>

      <div id="output"></div>
    </div>

    <script>


// Async and Await
// Async functions allow you to write asynchronous code that looks like synchronous code.
// Using 'await' inside an async function pauses the execution until the awaited promise resolves.
// This makes it easier to read and write asynchronous code, avoiding callback hell.
// Async and await help manage tasks that take time, like fetching data from a server.




      const getDataBtn = document.getElementById("getDataBtn");
      const outputDiv = document.getElementById("output");

      const URL = "https://jsonplaceholder.typicode.com/posts/1";




      async function getApi() {
        const response = await fetch(URL);

        const data = await response.json();
        console.log(data);

        outputDiv.innerHTML = ` <p>User ID: ${data.userId}</p>
      <p>Title: ${data.title}</p>
      <p>Body: ${data.body}</p>`;
      }




      function clicked() {
        getApi();
      }
