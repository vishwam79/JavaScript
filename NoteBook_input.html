<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Text Display</title>
    <link rel="stylesheet" href="styles.css" />

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;

            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            width: 80%;
            max-width: 800px;
            text-align: center;
        }

        .input-section,
        .display-section {
            margin: 20px 0;
        }

        #user-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }

        #display-text {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(90deg, #ff7e5f, #0a268b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .box {
            margin-top: 100px;

            border-radius: 20px;
            width: 100%;
            height: 1100%;
            background-color: rgb(255, 253, 253);
            overflow: auto;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;

        }


        .box1 {
            margin: 20px 20px 20px 20px;
            border-radius: 20px;
            width: 400px;
            height: 100px;
            background-color: lightblue;
            overflow: auto;
            padding: 10px;
        }

        .added-text {
            font-size: 22px;
            word-break: break-word;
        }

        .btn {
            margin-top: 20px;
            padding: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <section class="input-section">
            <h1>Enter Your Text</h1>
            <input type="text" id="user-input" placeholder="Type something..." />
            <button class="btn" id="add-btn">Add To Box</button>
        </section>
        <section class="display-section">
            <h1>Gradient Text Display</h1>
            <p id="display-text">Your text will appear here in gradient.</p>
        </section>

        <div class="box"></div>


    </div>
    <script>
        const userinput = document.getElementById("user-input");
        const display = document.getElementById("display-text");
        const box = document.querySelector(".box");
        const btn = document.getElementById("add-btn");

        userinput.addEventListener("input", function () {
            display.innerText = this.value;
        });

        const text = [];

        btn.addEventListener("click", function () {
            const inputText = userinput.value;

            console.log(inputText);

            text.push(inputText);

            console.log(text);


            box.innerHTML = '';

            text.forEach((index) => {
                const newBox = document.createElement('div');
                newBox.innerHTML += `<h1>${index}</h1>`;
                box.appendChild(newBox);

                newBox.className = 'box1';
            });

        });




    </script>
</body>

</html>
