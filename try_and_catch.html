<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Handling Example</title>
   

    <style>

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    text-align: center;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

button {
    padding: 10px 20px;
    margin-top: 20px;
    border: none;
    background-color: #007bff;
    color: white;
    font-size: 16px;
    cursor: pointer;
    border-radius: 4px;
}

button:hover {
    background-color: #0056b3;
}

#message {
    margin-top: 20px;
    font-size: 18px;
    color: red;
}

    </style>


</head>
<body>
    <div class="container">
        <h1>Error Handling in JavaScript</h1>
        <button id="triggerError">Get Error</button>
        <p id="message"></p>
    </div>




    <script >



document.getElementById('triggerError').addEventListener('click', function() {
    try {
        // Intentionally cause an error
        nonExistentFunction();



        // this function is not define so there are a error show in catch block
        //we use this try and catch block in fetch api and other place with async and await
        // it handle the error of problem in code and show a massege


    } catch (error) {

        // Handle the error
        console.error('An error occurred:', error);
        document.getElementById('message').textContent = 'An error occurred: ' + error.message;
    } finally {
        console.log('The try-catch block has been executed.');
    }
});

console.log('Script loaded successfully.');


    </script>
</body>
</html>
